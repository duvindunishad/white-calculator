<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>scientific calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display" placeholder="00"></div>
        <div id="button">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendInput('7')">7</button>
            <button onclick="appendInput('8')">8</button>
            <button onclick="appendInput('9')">9</button>
            <button onclick="appendInput('/')">/</button>
            <button onclick="appendInput('4')">4</button>
            <button onclick="appendInput('5')">5</button>
            <button onclick="appendInput('6')">6</button>
            <button onclick="appendInput('*')">*</button>
            <button onclick="appendInput('1')">1</button>
            <button onclick="appendInput('2')">2</button>
            <button onclick="appendInput('3')">3</button>
            <button onclick="appendInput('-')">-</button>
            <button onclick="appendInput('0')">0</button>
            <button onclick="appendInput('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendInput('+')">+</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendInput('Math.sqrt(')" class="double">√</button>
            <button onclick="appendInput('Math.pow(')" class="double">(x^2)</button>
            <button onclick="appendInput('(')" class="double">(</button>
            <button onclick="appendInput(')')" class="double">)</button>
            <button onclick="appendInput('Math.sin(')" class="double">sin</button>
            <button onclick="appendInput('Math.cos(')" class="double">cos</button>
            <button onclick="appendInput('Math.tan(')" class="double">tan</button>
            <button onclick="appendInput('Math.log10(')" class="double">log</button>
            <button onclick="appendInput('Math.pI(')" class="double">π</button>
            <button onclick="appendInput('Math.E(')" class="double">e</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
